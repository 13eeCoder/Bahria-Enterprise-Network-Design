<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni - Bahria University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://cms.bahria.edu.pk/favicon.ico" />
    <style>
        html, body { height: 100%; margin: 0; }
        body { 
            background-color: #f0f8ff; 
            padding-top: 110px; 
            display: flex; flex-direction: column; 
        }
        .navbar-fixed-top { 
            border-bottom: 3px solid #009fbc; 
            background: #fff; 
            min-height: 100px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .container-fluid { width: 100%; text-align: center; }
        .navbar-header { float: none; display: inline-block; }
        .navbar-brand { 
            float: none; height: auto; padding: 15px; font-size: 28px; 
            color: #333 !important; display: flex; align-items: center; justify-content: center; 
        }
        .centering-wrapper { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            width: 100%; padding-bottom: 50px; 
        }
        .login-box { width: 100%; max-width: 400px; }

        .panel-alumni { border-color: #009fbc; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .panel-alumni > .panel-heading { background-color: #009fbc; color: #fff; border-color: #009fbc; }
        .btn-alumni { background-color: #009fbc; color: #fff; }
        .btn-alumni:hover { background-color: #008ca6; color: #fff; }
        .input-group-addon { background-color: #009fbc; color: #fff; border: none; }
        .contact-links a { color: #009fbc; text-decoration: none; }
        .contact-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form onsubmit="alert('Alumni Login Simulated'); return false;" style="height: 100%; display: flex; flex-direction: column;">
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <img src="BU-Logo.jpg" style="height: 80px; display: inline-block; margin-right: 15px;">
                        Bahria University
                    </a>
                </div>
            </div>
        </header>

        <div class="centering-wrapper">
            <div class="login-box">
                <h2 class="text-center" style="margin-bottom: 20px; color: #009fbc;">Alumni Network</h2>
                <div class="panel panel-alumni">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-briefcase"></i> Alumni Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Enrollment / Reg No:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" placeholder="01-234567-089">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-alumni btn-block">Sign In</button>
                        
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-xs-6">
                                <a href="#" style="color: #009fbc;">New Alumni?</a>
                            </div>
                            <div class="col-xs-6 text-right">
                                <a href="#" style="color: #009fbc;">Forgot Password?</a>
                            </div>
                        </div>
                        <hr>
                        <div class="contact-links text-center" style="font-size: 12px;">
                            <p class="text-muted">For queries, contact your campus:</p>
                            <a href="#">BU Islamabad</a> | <a href="#">BU Lahore</a> | <a href="#">BU Karachi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center" style="padding: 20px; color: #777;">
            2025 Â© <a href="#">Bahria University</a>
        </footer>
    </form>
</body>
</html>
