<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admissions - Bahria University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://cms.bahria.edu.pk/favicon.ico" />
    <style>
        html, body { height: 100%; margin: 0; }
        body { 
            background-color: #f4f4f4; 
            padding-top: 110px; 
            display: flex; 
            flex-direction: column; 
        }
        .navbar-fixed-top { 
            border-bottom: 3px solid #005F9C; 
            background: #fff; 
            min-height: 100px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .container-fluid { width: 100%; text-align: center; }
        .navbar-header { float: none; display: inline-block; }
        .navbar-brand { 
            float: none; height: auto; padding: 15px; font-size: 28px; 
            color: #333 !important; display: flex; align-items: center; justify-content: center; 
        }
        .centering-wrapper { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            width: 100%; padding-bottom: 50px; 
        }
        .login-box { width: 100%; max-width: 400px; }
        
        .panel-primary { border-color: #005F9C; }
        .panel-primary > .panel-heading { background-color: #005F9C; border-color: #005F9C; }
        .btn-primary { background-color: #005F9C; border-color: #004F8C; }
        .btn-primary:hover { background-color: #004F8C; }
    </style>
</head>
<body>
    <form onsubmit="alert('Admission Login Simulated'); return false;" style="height: 100%; display: flex; flex-direction: column;">
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <img src="BU-Logo.jpg" style="height: 80px; display: inline-block; margin-right: 15px;">
                        Bahria University
                    </a>
                </div>
            </div>
        </header>

        <div class="centering-wrapper">
            <div class="login-box">
                <h2 class="text-center" style="margin-bottom: 20px; color: #555;">Admissions</h2>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-pencil-square-o"></i> Candidate Sign in</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Semester:</label>
                            <div>
                                <label class="radio-inline"><input type="radio" name="semester" checked> Spring-2026</label>
                                <br>
                                <label class="radio-inline"><input type="radio" name="semester"> Fall-2026 (Eng/PhD)</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="someone@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        <div class="text-right" style="margin-top: 10px;">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <hr>
                        <a class="btn btn-success btn-block" href="#">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center" style="padding: 20px; color: #777;">
            2025 Â© <a href="#">Bahria University</a>
        </footer>
    </form>
</body>
</html>
